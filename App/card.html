<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div id="card" class="row">
        <div id="image" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <img ng-src="{{place.ImageUrl}}" alt="{{place.Name}} image"/>
        </div>
        <div id="description" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <h4> {{place.Name}}</h4>
            <p> {{place.Description}}</p>
        </div>
    </div>
</div>
